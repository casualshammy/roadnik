<!DOCTYPE HTML>
<html>
<head>
	<title>Tracking Map</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow, noarchive" />
	<meta name="MSSmartTagsPreventParsing" content="true" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link type="image/ico" rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
	
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}

    .circle-marker {
      display: block;
      border-radius: 50%;
      cursor: pointer;
    }

    .circle-marker-pulse {
      display: block;
      border-radius: 50%;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        -moz-box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4);
        box-shadow: 0 0 0 0;
      }
      70% {
        -moz-box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
         box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
      }
      100% {
        -moz-box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
         box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    #selected-path-container {
      position: fixed;
      z-index: 10000;
      bottom: 10px;
      left: 10px;
      border: 5px solid #73AD21;
      color: black;
      background-color: #bebebe;
      border-radius: 5px;
      padding: 10px;
    }

    #selected-path-container:hover {
      opacity: 0.25;
    }

    #selected-path-container p {
      font-size: smaller;
    }

    #selected-path-container center {
      font-size: small;
    }

    #selected-path-close {
      background: #606061;
      color: #FFFFFF;
      line-height: 25px;
      position: absolute;
      right: -12px;
      text-align: center;
      top: -10px;
      width: 24px;
      text-decoration: none;
      font-weight: bold;
      -webkit-border-radius: 12px;
      -moz-border-radius: 12px;
      border-radius: 12px;
    }
	</style>
</head>
<body>

<div id="map" style="width: 100%; height: 100%;"></div>
<div id="selected-path-container" hidden></div>
<script src="bundle.js" crossorigin="anonymous"></script>

</body>
</html>
